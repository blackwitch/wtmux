name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build release binaries
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package zip
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $archiveName = "wtmux-$version-x86_64-pc-windows-msvc"
          New-Item -ItemType Directory -Path "dist/$archiveName" -Force
          Copy-Item target/release/wtmux-client.exe "dist/$archiveName/wtmux-client.exe"
          Copy-Item target/release/wtmux-server.exe "dist/$archiveName/wtmux-server.exe"
          Copy-Item LICENSE "dist/$archiveName/"
          Compress-Archive -Path "dist/$archiveName/*" -DestinationPath "dist/$archiveName.zip"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip-archive
          path: dist/*.zip

      - name: Upload binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            target/release/wtmux-client.exe
            target/release/wtmux-server.exe

  msi:
    name: Build MSI installer
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: target/release

      - name: Install WiX Toolset
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.0.5
          # For WiX v3 compatibility:
          choco install wixtoolset -y --no-progress
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" >> $env:GITHUB_PATH

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build MSI
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          candle.exe wix/main.wxs `
            -dCargoTargetDir="target\release" `
            -dProjectDir="." `
            -dProductVersion="${version.TrimStart('v')}" `
            -out wix/main.wixobj
          light.exe wix/main.wixobj `
            -ext WixUIExtension `
            -out "dist/wtmux-$version-x86_64.msi"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: dist/*.msi

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, msi]
    steps:
      - name: Download zip
        uses: actions/download-artifact@v4
        with:
          name: zip-archive
          path: dist

      - name: Download MSI
        uses: actions/download-artifact@v4
        with:
          name: msi-installer
          path: dist

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: wtmux ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.msi
